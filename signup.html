<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It takes just few seconds</p>
            </header>
            
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full Name:</label> <input type="text" id="fullname" placeholder="Name"
                            required>
                    </p>
                    <p>
                        <label for="E-mail">E Mail:</label> <input type="email" id="E-mail" placeholder="E mail ID"
                            required>
                    </p>
                    <p>
                        <label for="password">Password:</label> <input type="password" id="Password"
                            placeholder=">=8 && <=30" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signup-Footer">
                <p>Account already exist?  <a href="#">Login</a></p>                 
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
